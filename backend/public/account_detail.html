<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント詳細 - Webトラッカー</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex">
    <aside class="w-64 bg-white min-h-screen border-r">
      <div class="p-6">
        <div class="mt-4 space-y-1">
          <div class="px-4 py-2 text-sm"><a href="./admin.html">プロジェクト管理</a></div>
          <div class="px-4 py-2 text-sm">アカウント管理</div>
          <div class="px-4 py-2 text-sm"><a href="#" id="logout-btn" class="text-red-600 hover:text-red-800">ログアウト</a>
      </div>
        </div>
      </div>
    </aside>

    <main class="flex-1 p-8 max-w-4xl">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">アカウント詳細</h1>
        <a href="account_index.html" class="text-blue-500 text-sm hover:underline">戻る</a>
      </div>

      <div class="bg-white rounded-lg shadow p-6 space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">ID</label>
          <input 
            type="text" 
            id="account-id" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="半角英数字で入力"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">PW</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-12"
              placeholder="半角英数記号で入力"
            >
            <button 
              id="toggle-password" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
              type="button"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">権限</label>
          <div class="border border-gray-300 rounded-md p-4 max-h-64 overflow-y-auto space-y-2">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input type="checkbox" id="all-projects" class="w-4 h-4 text-blue-600 rounded">
              <span class="text-sm">全て</span>
            </label>
            <div id="project-checkboxes" class="space-y-2 ml-6"></div>
          </div>
        </div>

        <div class="flex justify-center">
          <button 
            id="save-btn" 
            class="bg-blue-500 text-white px-8 py-3 rounded hover:bg-blue-600 font-medium"
          >
            保存
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    const API_URL = '/api';
    const params = new URLSearchParams(location.search);
    const accountId = params.get('id');

    let projects = [];
    let selectedProjectIds = [];
    let isEditMode = false;
    let originalPasswordHash = '';

    async function loadProjects() {
      try {
        const res = await authFetch(`${API_URL}/projects`);
        projects = await res.json();
        if (!accountId) {
          renderProjectCheckboxes();
        }
			} catch (err) {
				console.error('Failed to load projects:', err);
				if (err.message === 'No authentication token') {
					return;
				}
				alert('プロジェクトの読み込みに失敗しました');
			}
    }

    function renderProjectCheckboxes() {
      const container = document.getElementById('project-checkboxes');
      
      container.innerHTML = projects.map(project => {
        const isChecked = selectedProjectIds.includes(project._id);
        
        return `
        <label class="flex items-center space-x-2 cursor-pointer">
          <input 
            type="checkbox" 
            class="project-checkbox w-4 h-4 text-blue-600 rounded" 
            data-project-id="${project._id}"
            ${isChecked ? 'checked' : ''}
          >
          <span class="text-sm">${project.name}</span>
        </label>
      `;
      }).join('');
      
      updateAllProjectsCheckbox();
    }

    async function loadAccount() {
      if (!accountId) return;

      isEditMode = true;

      try {
        const res = await authFetch(`${API_URL}/accounts/${accountId}`);
        const account = await res.json();
        
        document.getElementById('account-id').value = account.accountId;
        
        // パスワードフィールドはプレースホルダーのみ表示
        const passwordInput = document.getElementById('password');
        passwordInput.value = '';
        passwordInput.placeholder = '変更する場合のみ入力してください';
        
        // 元のパスワードハッシュを保存（比較用ではなく、変更判定用）
        originalPasswordHash = account.password || '';
        
        selectedProjectIds = Array.isArray(account.permissionIds) ? account.permissionIds : [];
        
        renderProjectCheckboxes();
        
        const allProjectsCheckbox = document.getElementById('all-projects');
        allProjectsCheckbox.checked = account.allProjects;
        
        updateProjectCheckboxesState();
			} catch (err) {
        console.error('Failed to load accounts:', err);
        if (err.message === 'Authentication required' || err.message === 'Session expired') {
          return; // authFetchが既にリダイレクト処理済み
        }
        alert('アカウントの読み込みに失敗しました');
      }
    }

    function updateAllProjectsCheckbox() {
      const allCheckbox = document.getElementById('all-projects');
      const projectCheckboxes = document.querySelectorAll('.project-checkbox');
      const checkedCount = Array.from(projectCheckboxes).filter(cb => cb.checked).length;
      
      allCheckbox.checked = checkedCount === projectCheckboxes.length && projectCheckboxes.length > 0;
    }

    function updateProjectCheckboxesState() {
      const allCheckbox = document.getElementById('all-projects');
      const projectCheckboxes = document.querySelectorAll('.project-checkbox');
      
      projectCheckboxes.forEach(cb => {
        cb.disabled = allCheckbox.checked;
        if (allCheckbox.checked) {
          cb.checked = false;
        }
      });
    }

    document.getElementById('all-projects').addEventListener('change', (e) => {
      updateProjectCheckboxesState();
    });

    document.getElementById('project-checkboxes').addEventListener('change', (e) => {
      if (e.target.classList.contains('project-checkbox')) {
        updateAllProjectsCheckbox();
      }
    });

    document.getElementById('toggle-password').addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    });

    document.getElementById('save-btn').addEventListener('click', async () => {
      const accountIdValue = document.getElementById('account-id').value.trim();
      const passwordValue = document.getElementById('password').value.trim();
      const allProjects = document.getElementById('all-projects').checked;
      
      if (!accountIdValue) {
        alert('IDを入力してください');
        return;
      }
      
      if (!accountIdValue.match(/^[a-zA-Z0-9]+$/)) {
        alert('IDは半角英数字で入力してください');
        return;
      }
      
      // 新規作成時またはパスワード変更時のみバリデーション
      if (!isEditMode || passwordValue !== '') {
        if (!passwordValue) {
          alert('パスワードを入力してください');
          return;
        }
        
        if (!passwordValue.match(/^[a-zA-Z0-9!-/:-@¥[-`{-~]+$/)) {
          alert('パスワードは半角英数記号で入力してください');
          return;
        }
      }
      
      const permissionIds = allProjects ? [] : Array.from(document.querySelectorAll('.project-checkbox:checked'))
        .map(cb => cb.dataset.projectId);
      
      const data = {
        accountId: accountIdValue,
        allProjects: allProjects,
        permissionIds: permissionIds
      };
      
      // パスワードが入力されている場合のみ含める
      if (passwordValue !== '') {
        data.password = passwordValue;
      } else if (isEditMode) {
        // 編集モードでパスワードが空の場合、ダミー値を送る（サーバー側で無視される）
        data.password = originalPasswordHash;
      }
      
      try {
        let res;
        if (accountId) {
          res = await authFetch(`${API_URL}/accounts/${accountId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          res = await authFetch(`${API_URL}/accounts`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }
        
        if (res.ok) {
          alert('保存しました');
          location.href = 'account_index.html';
        } else {
          const error = await res.json();
          alert('保存に失敗しました: ' + (error.error || '不明なエラー'));
        }
      } catch (err) {
        console.error('Failed to save account:', err);
        alert('保存に失敗しました');
      }
    });

    // ログアウト処理
    document.getElementById('logout-btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('ログアウトしますか？')) {
        logout();
      }
    });

    // ページ初期化
    (async () => {
      // 認証チェック
      const authenticated = await requireAuth();
      if (authenticated) {
        loadProjects();
        loadAccounts();
      }
    })();
  </script>
</body>
</html>
