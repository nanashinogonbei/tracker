<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント一覧 - Webトラッカー</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex">
    <aside class="w-64 bg-white min-h-screen border-r">
      <div class="p-6">
        <div class="mt-4 space-y-1">
          <div class="px-4 py-2 text-sm"><a href="./admin.html">プロジェクト管理</a></div>
          <div class="px-4 py-2 text-sm">アカウント管理</div>
          <div class="px-4 py-2 text-sm"><a href="#" id="logout-btn" class="text-red-600 hover:text-red-800">ログアウト</a>
        </div>
      </div>
    </aside>

    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-8">アカウント一覧</h1>
      
      <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">権限</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
          </thead>
          <tbody id="accounts-list" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
      
      <button id="create-btn" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
        新規アカウント作成
      </button>
    </main>
  </div>

  <script>
    const API_URL = '/api';

    async function loadAccounts() {
      try {
        const res = await fetch(`${API_URL}/accounts`);
        const accounts = await res.json();
        
        const list = document.getElementById('accounts-list');
        if (accounts.length === 0) {
          list.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">アカウントがありません</td></tr>';
          return;
        }
        
        list.innerHTML = accounts.map(account => `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">${account.accountId}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">${account.permissions}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a href="account_detail.html?id=${account._id}" class="text-blue-600 hover:text-blue-900 mr-4">詳細</a>
              <button data-account-id="${account._id}" class="delete-btn text-red-600 hover:text-red-900">削除</button>
            </td>
          </tr>
        `).join('');
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', () => deleteAccount(btn.dataset.accountId));
        });
      } catch (err) {
        console.error('Failed to load accounts:', err);
        alert('アカウントの読み込みに失敗しました');
      }
    }

    async function deleteAccount(accountId) {
      if (!confirm('このアカウントを削除してもよろしいですか？')) {
        return;
      }

      try {
        const res = await fetch(`${API_URL}/accounts/${accountId}`, {
          method: 'DELETE'
        });
        
        if (res.ok) {
          alert('アカウントを削除しました');
          loadAccounts();
        } else {
          const error = await res.json();
          alert('削除に失敗しました: ' + (error.error || '不明なエラー'));
        }
      } catch (err) {
        console.error('Failed to delete account:', err);
        alert('削除に失敗しました');
      }
    }

    document.getElementById('create-btn').addEventListener('click', () => {
      location.href = 'account_detail.html';
    });

    // ログイン機能
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
    document.getElementById('logout-btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('ログアウトしますか？')) {
        sessionStorage.clear();
        window.location.href = 'index.html';
      }
    });

    loadAccounts();
  </script>
</body>
</html>
